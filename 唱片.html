<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		@keyframes myanim{
			
			100%{
				transform:rotate(360deg);
			}
		}
		img{
			animation:myanim 1s linear infinite;
		}
		.stop{
			animation-play-state:paused;
		}
	</style>
</head>
<body>
	<img src="record.png" alt="">
	<audio id="music" src="media/Boi.B (보이비) - 호랑나비 (凤蝶).mp3" autoplay loop></audio>
	<script src="script/jquery.js"></script>
	<script>
		// var music=$("#music")[0]
		var music=document.getElementById("music");
		$("img").click(function(){
			$(this).toggleClass("stop")
			if(music.paused){
				music.play()
			}else{
				music.pause()
			}
		})
		
		music.addEventListener("ended",function(){
			$("img").addClass("stop");
		})
	</script>
	
</body>
</html>
