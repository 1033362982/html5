<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale-1">
	<title>Document</title>
	<style type="text/css">
		li{
			width: 100px;
			height: 50px;
			float: left;
			border:1px solid red;
			list-style: none;
			line-height: 50px;
			text-align: center;
		}
		#btn{
			display: none;
		}
		@media screen and (max-width: 640px){
			ul li{
				float: none;
				width: 100%;
				display: none;
			}
			#btn{
				display: block;
			}
		}

		
	</style>
</head>
<body>
	<button id="btn">显示/隐藏</button>
	<ul id="nav">
		<li><a href="">主页</a></li>
		<li><a href="">视频</a></li>
		<li><a href="">贴吧</a></li>
		<li><a href="">音乐</a></li>
		<li><a href="">电影</a></li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
		$("#btn").click(function(){
			$("li").slideToggle()
		})
		$(window).resize(function(){
			if($(this).width()>640){
				$("#nav li").css("display","block")
			}
		})
			
		
	</script>
</body>
</html>
